<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Filtragem de Voos</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>Filtrar Voos</h1>

<form id="filterForm">

  <div class="form-group">
    <label for="origin">Origem:</label>
    <input type="text" id="origin" placeholder="Ex: São Paulo" />
  </div>

  <div class="form-group">
    <label for="destination">Destino:</label>
    <input type="text" id="destination" placeholder="Ex: Rio de Janeiro" />
  </div>

  <div class="form-group">
    <label for="departureDate">Data de Partida:</label>
    <input type="date" id="departureDate" />
  </div>

  <div class="form-group">
    <label for="returnDate">Data de Retorno (opcional):</label>
    <input type="date" id="returnDate" />
  </div>

  <div class="form-group">
    <label for="priceMax">Preço máximo (R$):</label>
    <input type="number" id="priceMax" min="0" placeholder="Ex: 500" />
  </div>

  <div class="form-group">
    <label for="airline">Companhia Aérea:</label>
    <select id="airline">
      <option value="">Qualquer</option>
      <option value="Gol">Gol</option>
      <option value="Latam">Latam</option>
      <option value="Azul">Azul</option>
      <option value="American Airlines">American Airlines</option>
      <option value="Delta">Delta</option>
    </select>
  </div>

  <div class="form-group">
    <label for="directFlight">Voo Direto:</label>
    <select id="directFlight">
      <option value="">Qualquer</option>
      <option value="yes">Sim</option>
      <option value="no">Não</option>
    </select>
  </div>

  <div class="form-group">
    <label for="maxDuration">Duração máxima (horas):</label>
    <input type="number" id="maxDuration" min="0" step="0.1" placeholder="Ex: 5" />
  </div>

  <div class="form-group">
    <label for="baggageIncluded">Bagagem incluída:</label>
    <select id="baggageIncluded">
      <option value="">Qualquer</option>
      <option value="yes">Sim</option>
      <option value="no">Não</option>
    </select>
  </div>

  <div class="form-group">
    <label for="mealService">Serviço de Refeição:</label>
    <select id="mealService">
      <option value="">Qualquer</option>
      <option value="yes">Sim</option>
      <option value="no">Não</option>
    </select>
  </div>

  <div class="form-group">
    <label for="wifiAvailable">Wi-Fi a bordo:</label>
    <select id="wifiAvailable">
      <option value="">Qualquer</option>
      <option value="yes">Sim</option>
      <option value="no">Não</option>
    </select>
  </div>

  <div class="form-group">
    <label for="seatSelection">Seleção de assento disponível:</label>
    <select id="seatSelection">
      <option value="">Qualquer</option>
      <option value="yes">Sim</option>
      <option value="no">Não</option>
    </select>
  </div>

  <div class="form-group">
    <label for="cancelPolicy">Política de cancelamento flexível:</label>
    <select id="cancelPolicy">
      <option value="">Qualquer</option>
      <option value="yes">Sim</option>
      <option value="no">Não</option>
    </select>
  </div>

  <div class="form-group">
    <label for="frequentDelays">Histórico de atrasos frequentes:</label>
    <select id="frequentDelays">
      <option value="">Qualquer</option>
      <option value="yes">Sim</option>
      <option value="no">Não</option>
    </select>
  </div>

  <div class="form-group">
    <label for="milesAvailable">Acumula milhas/pontos:</label>
    <select id="milesAvailable">
      <option value="">Qualquer</option>
      <option value="yes">Sim</option>
      <option value="no">Não</option>
    </select>
  </div>

</form>

<section class="results" id="resultsSection">
  <h2>Resultados da pesquisa</h2>
  <div id="resultsContainer"></div>
</section>

<script src="scripts.js"></script>

</body>
</html>
